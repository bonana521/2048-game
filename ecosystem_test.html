<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生态系统测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>🌿 生态系统测试</h1>
    <div id="testResults"></div>
    
    <script>
        // 简化的生态系统测试
        class EcosystemTest {
            constructor() {
                this.results = [];
                this.testBasicLogic();
                this.testPlantSurvival();
                this.testHerbivoreSurvival();
                this.testPopulationDynamics();
                this.displayResults();
            }
            
            logResult(test, passed, message) {
                this.results.push({ test, passed, message });
            }
            
            testBasicLogic() {
                // 测试植物基本生存逻辑
                const neighbors = [
                    { type: 'plant' }, { type: 'plant' }, { type: 'empty' }
                ];
                
                const shouldSurvive = this.shouldPlantSurvive(neighbors);
                this.logResult(
                    "植物基本生存", 
                    shouldSurvive, 
                    shouldSurvive ? "植物有2个邻居时应该生存" : "植物有2个邻居时死亡了"
                );
            }
            
            testPlantSurvival() {
                // 测试植物孤独死亡
                const lonelyNeighbors = [{ type: 'empty' }];
                const shouldDie = !this.shouldPlantSurvive(lonelyNeighbors);
                
                this.logResult(
                    "植物孤独死亡",
                    shouldDie,
                    shouldDie ? "植物孤独时正确死亡" : "植物孤独时没有死亡"
                );
                
                // 测试植物过度拥挤死亡
                const crowdedNeighbors = [
                    { type: 'plant' }, { type: 'plant' }, { type: 'plant' }, { type: 'plant' }
                ];
                const shouldDieCrowded = !this.shouldPlantSurvival(crowdedNeighbors);
                
                this.logResult(
                    "植物过度拥挤死亡",
                    shouldDieCrowded,
                    shouldDieCrowded ? "植物过度拥挤时正确死亡" : "植物过度拥挤时没有死亡"
                );
            }
            
            testHerbivoreSurvival() {
                // 测试草食动物需要食物
                const noFoodNeighbors = [{ type: 'empty' }, { type: 'herbivore' }];
                const shouldDie = !this.shouldHerbivoreSurvive(noFoodNeighbors);
                
                this.logResult(
                    "草食动物饥饿死亡",
                    shouldDie,
                    shouldDie ? "草食动物没有食物时正确死亡" : "草食动物没有食物时没有死亡"
                );
                
                // 测试草食动物有食物时生存
                const withFoodNeighbors = [{ type: 'plant' }, { type: 'plant' }];
                const shouldSurvive = this.shouldHerbivoreSurvive(withFoodNeighbors);
                
                this.logResult(
                    "草食动物有食物生存",
                    shouldSurvive,
                    shouldSurvive ? "草食动物有食物时正确生存" : "草食动物有食物时死亡了"
                );
            }
            
            testPopulationDynamics() {
                // 测试植物繁殖
                const plantBirthNeighbors = [
                    { type: 'plant' }, { type: 'plant' }, { type: 'plant' }
                ];
                const shouldBirth = this.shouldPlantBirth(plantBirthNeighbors);
                
                this.logResult(
                    "植物繁殖",
                    shouldBirth,
                    shouldBirth ? "植物有3个邻居时正确繁殖" : "植物有3个邻居时没有繁殖"
                );
                
                // 测试生态平衡
                const balance = this.calculateBalance([
                    { type: 'plant', count: 15 },
                    { type: 'herbivore', count: 5 }
                ]);
                
                const isBalanced = balance === '平衡';
                this.logResult(
                    "生态平衡计算",
                    isBalanced,
                    isBalanced ? "生态平衡计算正确" : `生态平衡计算错误，得到: ${balance}`
                );
            }
            
            shouldPlantSurvive(neighbors) {
                const plantNeighbors = neighbors.filter(n => n.type === 'plant').length;
                return plantNeighbors >= 2 && plantNeighbors <= 3;
            }
            
            shouldPlantSurvival(neighbors) {
                const plantNeighbors = neighbors.filter(n => n.type === 'plant').length;
                return plantNeighbors >= 2 && plantNeighbors <= 3;
            }
            
            shouldHerbivoreSurvive(neighbors) {
                const plantNeighbors = neighbors.filter(n => n.type === 'plant').length;
                const herbivoreNeighbors = neighbors.filter(n => n.type === 'herbivore').length;
                return plantNeighbors >= 1 && herbivoreNeighbors <= 3;
            }
            
            shouldPlantBirth(neighbors) {
                const plantNeighbors = neighbors.filter(n => n.type === 'plant').length;
                return plantNeighbors === 3;
            }
            
            calculateBalance(population) {
                const plants = population.find(p => p.type === 'plant')?.count || 0;
                const herbivores = population.find(p => p.type === 'herbivore')?.count || 0;
                
                if (herbivores === 0) return '植物主导';
                const ratio = plants / herbivores;
                if (ratio > 3) return '植物主导';
                else if (ratio > 1.5) return '平衡';
                else if (ratio > 0.5) return '动物压力';
                else return '动物主导';
            }
            
            displayResults() {
                const container = document.getElementById('testResults');
                let passedCount = 0;
                
                this.results.forEach(result => {
                    const div = document.createElement('div');
                    div.className = `test-result ${result.passed ? 'success' : 'error'}`;
                    div.innerHTML = `
                        <strong>${result.test}:</strong> ${result.passed ? '✅ 通过' : '❌ 失败'}<br>
                        <small>${result.message}</small>
                    `;
                    container.appendChild(div);
                    
                    if (result.passed) passedCount++;
                });
                
                const summary = document.createElement('div');
                summary.className = 'test-result info';
                summary.innerHTML = `
                    <strong>测试总结:</strong> ${passedCount}/${this.results.length} 个测试通过<br>
                    <small>成功率: ${Math.round(passedCount / this.results.length * 100)}%</small>
                `;
                container.appendChild(summary);
            }
        }
        
        // 运行测试
        window.onload = () => {
            new EcosystemTest();
        };
    </script>
</body>
</html>
