<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简化工具栏测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        .test-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
        }
        .button-test {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🐱 简化工具栏测试页面</h1>
        
        <div class="test-info">
            <h2>✨ 新的工具栏设计</h2>
            <p>现在工具栏只有3个核心按钮：</p>
            <ul style="text-align: left; display: inline-block;">
                <li>💬 <strong>对话</strong> - 与桌宠聊天互动</li>
                <li>🎵 <strong>音乐</strong> - 播放/暂停背景音乐</li>
                <li>❌ <strong>隐藏</strong> - 隐藏桌宠</li>
            </ul>
        </div>
        
        <div class="test-info">
            <h2>🧪 测试步骤：</h2>
            <ol style="text-align: left; display: inline-block;">
                <li>等待桌宠出现在页面上</li>
                <li>查看桌宠底部的工具栏</li>
                <li>测试每个按钮的功能：</li>
                <ul>
                    <li>点击 💬 对话按钮</li>
                    <li>点击 🎵 音乐按钮</li>
                    <li>点击 ❌ 隐藏按钮</li>
                </ul>
                <li>隐藏后点击右下角的 🐱 按钮恢复桌宠</li>
            </ol>
        </div>
        
        <div class="button-test">
            <button onclick="testToolbarVisibility()">检查工具栏可见性</button>
            <button onclick="testButtonFunctions()">测试按钮功能</button>
            <button onclick="testHideShow()">测试隐藏/显示功能</button>
        </div>
        
        <div id="test-results" class="test-info" style="display: none;">
            <h3>测试结果：</h3>
            <div id="results-content"></div>
        </div>
    </div>

    <!-- 8bit音乐库 -->
    <script src="8bit-music.js"></script>
    <!-- 增强版喵酱看板娘 -->
    <script src="nyan-chan-enhanced.js"></script>
    
    <script>
        function showResults(message) {
            const resultsDiv = document.getElementById('test-results');
            const contentDiv = document.getElementById('results-content');
            contentDiv.innerHTML += `<p>${new Date().toLocaleTimeString()}: ${message}</p>`;
            resultsDiv.style.display = 'block';
        }
        
        function testToolbarVisibility() {
            showResults('🔍 开始检查工具栏可见性...');
            
            setTimeout(() => {
                const waifu = document.getElementById('nyan-chan-enhanced');
                if (waifu) {
                    const toolbar = waifu.querySelector('.waifu-toolbar');
                    if (toolbar) {
                        showResults('✅ 工具栏存在');
                        
                        const buttons = toolbar.querySelectorAll('.toolbar-btn');
                        showResults(`🔢 找到 ${buttons.length} 个按钮`);
                        
                        buttons.forEach((btn, index) => {
                            const isVisible = btn.offsetParent !== null;
                            showResults(`按钮${index + 1} (${btn.title}): ${isVisible ? '✅ 可见' : '❌ 隐藏'}`);
                        });
                    } else {
                        showResults('❌ 未找到工具栏');
                    }
                } else {
                    showResults('❌ 未找到桌宠');
                }
            }, 1000);
        }
        
        function testButtonFunctions() {
            showResults('🧪 开始测试按钮功能...');
            
            if (typeof nyanChanEnhanced !== 'undefined') {
                showResults('✅ nyanChanEnhanced 对象存在');
                
                // 测试对话功能
                if (nyanChanEnhanced.startConversation) {
                    showResults('💬 对话功能可用');
                    nyanChanEnhanced.showMessage('对话测试成功！', 2000);
                } else {
                    showResults('❌ 对话功能不可用');
                }
                
                // 测试音乐功能
                if (nyanChanEnhanced.toggleMusic) {
                    showResults('🎵 音乐功能可用');
                } else {
                    showResults('❌ 音乐功能不可用');
                }
                
                // 测试隐藏功能
                if (nyanChanEnhanced.hide) {
                    showResults('❌ 隐藏功能可用');
                } else {
                    showResults('❌ 隐藏功能不可用');
                }
            } else {
                showResults('❌ nyanChanEnhanced 对象不存在');
            }
        }
        
        function testHideShow() {
            showResults('🔄 开始测试隐藏/显示功能...');
            
            if (typeof nyanChanEnhanced !== 'undefined') {
                // 先显示桌宠
                nyanChanEnhanced.show();
                showResults('👁️ 桌宠应该可见');
                
                // 3秒后隐藏
                setTimeout(() => {
                    nyanChanEnhanced.hide();
                    showResults('🙈 桌宠应该被隐藏');
                    
                    // 再等3秒后检查恢复按钮
                    setTimeout(() => {
                        const showBtn = document.getElementById('waifu-show-btn');
                        if (showBtn) {
                            showResults('✅ 恢复按钮存在');
                            showResults('👆 请点击右下角的 🐱 按钮测试恢复功能');
                        } else {
                            showResults('❌ 恢复按钮不存在');
                        }
                    }, 1000);
                }, 3000);
            } else {
                showResults('❌ nyanChanEnhanced 对象不存在');
            }
        }
        
        // 页面加载后自动检查
        document.addEventListener('DOMContentLoaded', function() {
            showResults('🚀 页面加载完成，等待桌宠初始化...');
            
            setTimeout(() => {
                testToolbarVisibility();
            }, 2000);
        });
    </script>
</body>
</html>
