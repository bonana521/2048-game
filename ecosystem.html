<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生态系统演化模拟器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #16a085 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .simulation-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 1200px;
            width: 100%;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            align-items: center;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn.danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn.success {
            background: linear-gradient(135deg, #51cf66, #40c057);
            box-shadow: 0 5px 15px rgba(81, 207, 102, 0.4);
        }

        .parameter-control {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
        }

        .parameter-control label {
            font-weight: bold;
        }

        .parameter-control input {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            padding: 4px 8px;
            color: white;
            width: 60px;
            font-size: 12px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            margin-bottom: 20px;
        }

        .canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 10px;
        }

        #ecosystemCanvas {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: #000;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .stats-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
        }

        .stats-panel h3 {
            margin-bottom: 10px;
            color: #ffd700;
            font-size: 14px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .stat-value {
            font-weight: bold;
        }

        .species-legend {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
        }

        .species-legend h3 {
            margin-bottom: 10px;
            color: #ffd700;
            font-size: 14px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            margin-right: 8px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            height: 200px;
        }

        .chart-container h3 {
            margin-bottom: 10px;
            color: #ffd700;
            font-size: 14px;
        }

        #populationChart {
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .info-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            font-size: 12px;
            line-height: 1.4;
        }

        .info-panel h3 {
            margin-bottom: 10px;
            color: #ffd700;
            font-size: 14px;
        }

        .home-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 5px;
            }
            
            .parameter-control {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🌿 生态系统演化模拟器</h1>
        <p>基于康威生命游戏的多物种生态演化模拟</p>
    </div>

    <div class="simulation-container">
        <div class="controls">
            <button class="btn success" id="startBtn">开始演化</button>
            <button class="btn danger" id="stopBtn">停止</button>
            <button class="btn" id="stepBtn">单步</button>
            <button class="btn" id="resetBtn">重置</button>
            <button class="btn" id="randomBtn">随机生态</button>
            
            <div class="parameter-control">
                <label for="speedInput">速度:</label>
                <input type="number" id="speedInput" value="200" min="50" max="2000">
            </div>
            
            <div class="parameter-control">
                <label for="resourceInput">资源:</label>
                <input type="number" id="resourceInput" value="100" min="10" max="200">
            </div>
        </div>

        <div class="controls">
            <span style="font-size: 12px; font-weight: bold; margin-right: 10px;">预设生态方案:</span>
            <button class="btn" onclick="ecosystem.loadPreset('balanced')">平衡生态</button>
            <button class="btn" onclick="ecosystem.loadPreset('plantDominated')">植物主导</button>
            <button class="btn" onclick="ecosystem.loadPreset('predatorPrey')">捕食生态</button>
            <button class="btn" onclick="ecosystem.loadPreset('islands')">生态岛屿</button>
        </div>

        <div class="main-content">
            <div class="canvas-container">
                <canvas id="ecosystemCanvas" width="600" height="400"></canvas>
            </div>

            <div class="sidebar">
                <div class="stats-panel">
                    <h3>📊 生态统计</h3>
                    <div class="stat-item">
                        <span>演化代数:</span>
                        <span class="stat-value" id="generation">0</span>
                    </div>
                    <div class="stat-item">
                        <span>🌱 植物数量:</span>
                        <span class="stat-value" id="plants">0</span>
                    </div>
                    <div class="stat-item">
                        <span>🐰 草食动物:</span>
                        <span class="stat-value" id="herbivores">0</span>
                    </div>
                    <div class="stat-item">
                        <span>🦁 肉食动物:</span>
                        <span class="stat-value" id="carnivores">0</span>
                    </div>
                    <div class="stat-item">
                        <span>⚡ 总能量:</span>
                        <span class="stat-value" id="totalEnergy">0</span>
                    </div>
                    <div class="stat-item">
                        <span>🌍 平均资源:</span>
                        <span class="stat-value" id="avgResources">0</span>
                    </div>
                </div>

                <div class="species-legend">
                    <h3>🎨 物种图例</h3>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #00ff00;"></div>
                        <span>🌱 植物 (生产者)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #0000ff;"></div>
                        <span>🐰 草食动物</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #ff0000;"></div>
                        <span>🦁 肉食动物</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: rgba(139, 69, 19, 0.5);"></div>
                        <span>🌍 环境资源</span>
                    </div>
                </div>

                <div class="chart-container">
                    <h3>📈 种群动态</h3>
                    <canvas id="populationChart"></canvas>
                </div>

                <div class="info-panel">
                    <h3>🔬 模拟说明</h3>
                    <p><strong>生态规则:</strong></p>
                    <ul style="margin-left: 15px; margin-bottom: 10px;">
                        <li>植物通过光合作用生长</li>
                        <li>草食动物以植物为食</li>
                        <li>肉食动物捕食草食动物</li>
                        <li>资源有限，竞争激烈</li>
                    </ul>
                    <p><strong>观察要点:</strong> 种群波动、生态平衡、灭绝事件</p>
                </div>
            </div>
        </div>

        <div style="text-align: center;">
            <a href="games_home.html" class="home-btn">返回主页</a>
        </div>
    </div>

    <script>
        class EcosystemSimulation {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.cellSize = 4;
                this.cols = Math.floor(canvas.width / this.cellSize);
                this.rows = Math.floor(canvas.height / this.cellSize);
                
                // 生态系统参数 - 经过测试的平衡设置
                this.species = [
                    { name: "植物", color: "#00ff00", energy: 3, reproductionRate: 0.6, maxAge: 200, type: "producer" },
                    { name: "草食动物", color: "#0000ff", energy: 5, reproductionRate: 0.4, maxAge: 80, type: "herbivore" },
                    { name: "肉食动物", color: "#ff0000", energy: 8, reproductionRate: 0.25, maxAge: 60, type: "carnivore" }
                ];
                
                this.grid = this.initializeGrid();
                this.resources = this.initializeResources();
                this.generation = 0;
                this.isRunning = false;
                this.speed = 200;
                this.lastTime = 0;
                
                // 统计数据
                this.statistics = { plants: 0, herbivores: 0, carnivores: 0, totalEnergy: 0, avgResources: 0 };
                this.populationHistory = [];
                this.maxHistoryLength = 100;
                
                this.initializeEcosystem();
            }
            
            initializeGrid() {
                const grid = [];
                for (let y = 0; y < this.rows; y++) {
                    grid[y] = [];
                    for (let x = 0; x < this.cols; x++) {
                        grid[y][x] = {
                            alive: false,
                            species: null,
                            energy: 0,
                            age: 0,
                            type: null,
                            x: x,
                            y: y
                        };
                    }
                }
                return grid;
            }
            
            initializeResources() {
                const resources = [];
                for (let y = 0; y < this.rows; y++) {
                    resources[y] = [];
                    for (let x = 0; x < this.cols; x++) {
                        // 创建资源丰富的区域
                        const centerX = this.cols / 2;
                        const centerY = this.rows / 2;
                        const distance = Math.sqrt((x - centerX) ** 2 + (y - centerY) ** 2);
                        const maxDistance = Math.sqrt(centerX ** 2 + centerY ** 2);
                        
                        resources[y][x] = Math.max(20, 100 - (distance / maxDistance) * 80) + Math.random() * 20;
                    }
                }
                return resources;
            }
            
            initializeEcosystem() {
                // 随机分布初始种群 - 降低密度
                for (let y = 0; y < this.rows; y++) {
                    for (let x = 0; x < this.cols; x++) {
                        if (Math.random() < 0.15) { // 降低初始密度
                            const speciesIndex = Math.floor(Math.random() * this.species.length);
                            const species = this.species[speciesIndex];
                            
                            this.grid[y][x] = {
                                alive: true,
                                species: species.name,
                                energy: species.energy,
                                age: 0,
                                type: species.type,
                                x: x,
                                y: y
                            };
                        }
                    }
                }
            }
            
            getNeighbors(x, y) {
                const neighbors = [];
                for (let dy = -1; dy <= 1; dy++) {
                    for (let dx = -1; dx <= 1; dx++) {
                        if (dx === 0 && dy === 0) continue;
                        
                        const nx = x + dx;
                        const ny = y + dy;
                        
                        if (nx >= 0 && nx < this.cols && ny >= 0 && ny < this.rows) {
                            neighbors.push(this.grid[ny][nx]);
                        }
                    }
                }
                return neighbors;
            }
            
            evolveEcosystem() {
                const newGrid = this.initializeGrid();
                
                for (let y = 0; y < this.rows; y++) {
                    for (let x = 0; x < this.cols; x++) {
                        const cell = this.grid[y][x];
                        const neighbors = this.getNeighbors(x, y);
                        
                        if (cell.alive) {
                            // 处理存活个体
                            const survivalChance = this.calculateSurvival(cell, neighbors);
                            
                            if (survivalChance > Math.random()) {
                                newGrid[y][x] = this.updateCell(cell, neighbors);
                                this.attemptReproduction(newGrid, x, y, neighbors);
                            }
                        } else {
                            // 处理新生个体
                            const birthChance = this.calculateBirth(neighbors);
                            if (birthChance > Math.random()) {
                                newGrid[y][x] = this.createNewCell(neighbors, x, y);
                            }
                        }
                        
                        // 环境资源变化
                        this.updateResources(x, y);
                    }
                }
                
                this.grid = newGrid;
                this.generation++;
                this.updateStatistics();
            }
            
            calculateSurvival(cell, neighbors) {
                let chance = 0.8; // 提高基础生存率
                
                // 年龄因素 - 更宽松的年龄限制
                const species = this.species.find(s => s.name === cell.species);
                if (species && cell.age > species.maxAge * 0.9) {
                    chance *= 0.5; // 降低年龄惩罚
                }
                
                // 能量因素 - 更宽容的能量要求
                if (cell.energy < 1) chance *= 0.4;
                else if (cell.energy < 2) chance *= 0.7;
                
                // 环境资源 - 降低资源依赖
                const localResources = this.resources[cell.y][cell.x];
                chance *= Math.max(0.3, localResources / 100);
                
                // 种群密度 - 更宽松的密度限制
                const sameSpecies = neighbors.filter(n => n.species === cell.species).length;
                if (sameSpecies > 6) chance *= 0.6;
                else if (sameSpecies > 4) chance *= 0.8;
                
                // 捕食压力 - 降低捕食影响
                if (cell.type === "herbivore") {
                    const predators = neighbors.filter(n => n.type === "carnivore" && n.alive).length;
                    chance *= Math.max(0.2, 1 - predators * 0.25);
                }
                
                if (cell.type === "carnivore") {
                    const prey = neighbors.filter(n => n.type === "herbivore" && n.alive).length;
                    if (prey === 0) chance *= 0.5; // 提高饥饿生存率
                    else if (prey === 1) chance *= 0.7;
                }
                
                return Math.min(1, Math.max(0.1, chance)); // 确保最低生存率
            }
            
            calculateBirth(neighbors) {
                let birthChance = 0;
                
                const plants = neighbors.filter(n => n.type === "producer" && n.alive).length;
                const herbivores = neighbors.filter(n => n.type === "herbivore" && n.alive).length;
                const carnivores = neighbors.filter(n => n.type === "carnivore" && n.alive).length;
                
                // 植物繁殖 - 更容易繁殖
                if (plants >= 1 && plants <= 6) {
                    birthChance = Math.max(birthChance, 0.5);
                }
                
                // 草食动物繁殖 - 降低食物要求
                if (herbivores >= 1 && plants >= 2) {
                    birthChance = Math.max(birthChance, 0.35);
                }
                
                // 肉食动物繁殖 - 降低猎物要求
                if (carnivores >= 1 && herbivores >= 1) {
                    birthChance = Math.max(birthChance, 0.2);
                }
                
                return birthChance;
            }
            
            updateCell(cell, neighbors) {
                const newCell = { ...cell };
                const species = this.species.find(s => s.name === cell.species);
                
                if (!species) return newCell;
                
                // 能量消耗 - 降低消耗率
                newCell.energy -= 0.02;
                newCell.age++;
                
                // 觅食行为 - 提高能量获取
                if (cell.type === "producer") {
                    // 植物通过光合作用获得能量
                    const localResources = this.resources[cell.y][cell.x];
                    newCell.energy += localResources * 0.02; // 提高能量获取
                    this.resources[cell.y][cell.x] *= 0.995; // 减少资源消耗
                } else if (cell.type === "herbivore") {
                    // 草食动物吃植物
                    const plants = neighbors.filter(n => n.type === "producer" && n.alive);
                    if (plants.length > 0) {
                        newCell.energy += 0.6; // 提高能量获取
                        this.resources[cell.y][cell.x] *= 0.98;
                    }
                } else if (cell.type === "carnivore") {
                    // 肉食动物捕食
                    const prey = neighbors.filter(n => n.type === "herbivore" && n.alive);
                    if (prey.length > 0) {
                        newCell.energy += 1.0; // 显著提高能量获取
                    }
                }
                
                // 能量上限限制
                if (newCell.energy > species.energy * 1.5) {
                    newCell.energy = species.energy * 1.5;
                }
                
                // 死亡条件 - 更宽松的死亡条件
                if (newCell.energy <= 0 || newCell.age > species.maxAge) {
                    newCell.alive = false;
                }
                
                return newCell;
            }
            
            attemptReproduction(newGrid, x, y, neighbors) {
                const cell = this.grid[y][x];
                if (!cell.alive) return;
                
                const species = this.species.find(s => s.name === cell.species);
                if (!species || cell.energy < species.energy * 0.6) return; // 降低繁殖能量要求
                
                // 寻找空的邻居位置
                const emptyNeighbors = [];
                for (let dy = -1; dy <= 1; dy++) {
                    for (let dx = -1; dx <= 1; dx++) {
                        if (dx === 0 && dy === 0) continue;
                        
                        const nx = x + dx;
                        const ny = y + dy;
                        
                        if (nx >= 0 && nx < this.cols && ny >= 0 && ny < this.rows && !newGrid[ny][nx].alive) {
                            emptyNeighbors.push({ x: nx, y: ny });
                        }
                    }
                }
                
                if (emptyNeighbors.length > 0 && Math.random() < species.reproductionRate) {
                    const location = emptyNeighbors[Math.floor(Math.random() * emptyNeighbors.length)];
                    newGrid[location.y][location.x] = {
                        alive: true,
                        species: species.name,
                        energy: species.energy * 0.7, // 提高后代初始能量
                        age: 0,
                        type: species.type,
                        x: location.x,
                        y: location.y
                    };
                    cell.energy *= 0.8; // 减少繁殖能量消耗
                }
            }
            
            createNewCell(neighbors, x, y) {
                // 根据邻居决定新生物类型
                const plants = neighbors.filter(n => n.type === "producer" && n.alive).length;
                const herbivores = neighbors.filter(n => n.type === "herbivore" && n.alive).length;
                const carnivores = neighbors.filter(n => n.type === "carnivore" && n.alive).length;
                
                let speciesType = null;
                
                if (plants > herbivores && plants > carnivores) {
                    speciesType = "producer";
                } else if (herbivores > carnivores) {
                    speciesType = "herbivore";
                } else if (carnivores > 0) {
                    speciesType = "carnivore";
                }
                
                if (speciesType) {
                    const species = this.species.find(s => s.type === speciesType);
                    return {
                        alive: true,
                        species: species.name,
                        energy: species.energy * 0.8,
                        age: 0,
                        type: speciesType,
                        x: x,
                        y: y
                    };
                }
                
                return { alive: false, species: null, energy: 0, age: 0, type: null, x: x, y: y };
            }
            
            updateResources(x, y) {
                // 资源自然再生 - 提高再生率
                this.resources[y][x] = Math.min(100, this.resources[y][x] + 0.5);
                
                // 季节性变化 - 减少季节性波动
                const seasonalEffect = Math.sin(this.generation * 0.01) * 3;
                this.resources[y][x] += seasonalEffect * 0.05;
            }
            
            updateStatistics() {
                this.statistics = { plants: 0, herbivores: 0, carnivores: 0, totalEnergy: 0, avgResources: 0 };
                let totalResources = 0;
                let resourceCount = 0;
                
                for (let y = 0; y < this.rows; y++) {
                    for (let x = 0; x < this.cols; x++) {
                        const cell = this.grid[y][x];
                        if (cell.alive) {
                            if (cell.type === "producer") this.statistics.plants++;
                            else if (cell.type === "herbivore") this.statistics.herbivores++;
                            else if (cell.type === "carnivore") this.statistics.carnivores++;
                            
                            this.statistics.totalEnergy += cell.energy;
                        }
                        
                        totalResources += this.resources[y][x];
                        resourceCount++;
                    }
                }
                
                this.statistics.avgResources = Math.round(totalResources / resourceCount);
                
                // 更新历史数据
                this.populationHistory.push({
                    generation: this.generation,
                    plants: this.statistics.plants,
                    herbivores: this.statistics.herbivores,
                    carnivores: this.statistics.carnivores
                });
                
                if (this.populationHistory.length > this.maxHistoryLength) {
                    this.populationHistory.shift();
                }
            }
            
            render() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // 绘制资源背景
                for (let y = 0; y < this.rows; y++) {
                    for (let x = 0; x < this.cols; x++) {
                        const resourceLevel = this.resources[y][x] / 100;
                        this.ctx.fillStyle = `rgba(139, 69, 19, ${resourceLevel * 0.4})`;
                        this.ctx.fillRect(x * this.cellSize, y * this.cellSize, this.cellSize, this.cellSize);
                    }
                }
                
                // 绘制生物
                for (let y = 0; y < this.rows; y++) {
                    for (let x = 0; x < this.cols; x++) {
                        const cell = this.grid[y][x];
                        if (cell.alive) {
                            const species = this.species.find(s => s.name === cell.species);
                            if (species) {
                                // 根据能量调整透明度
                                const alpha = Math.max(0.3, Math.min(1, cell.energy / species.energy));
                                const color = this.hexToRgba(species.color, alpha);
                                
                                this.ctx.fillStyle = color;
                                this.ctx.fillRect(
                                    x * this.cellSize,
                                    y * this.cellSize,
                                    this.cellSize,
                                    this.cellSize
                                );
                            }
                        }
                    }
                }
            }
            
            hexToRgba(hex, alpha) {
                const r = parseInt(hex.slice(1, 3), 16);
                const g = parseInt(hex.slice(3, 5), 16);
                const b = parseInt(hex.slice(5, 7), 16);
                return `rgba(${r}, ${g}, ${b}, ${alpha})`;
            }
            
            start() {
                this.isRunning = true;
                this.animate();
            }
            
            stop() {
                this.isRunning = false;
            }
            
            step() {
                this.evolveEcosystem();
                this.render();
                this.updateUI();
            }
            
            reset() {
                this.grid = this.initializeGrid();
                this.resources = this.initializeResources();
                this.generation = 0;
                this.populationHistory = [];
                this.initializeEcosystem();
                this.render();
                this.updateUI();
            }
            
            randomize() {
                this.grid = this.initializeGrid();
                this.resources = this.initializeResources();
                this.generation = 0;
                this.populationHistory = [];
                
                // 创建更复杂的初始生态
                for (let i = 0; i < 150; i++) {
                    const x = Math.floor(Math.random() * this.cols);
                    const y = Math.floor(Math.random() * this.rows);
                    const speciesIndex = Math.floor(Math.random() * this.species.length);
                    const species = this.species[speciesIndex];
                    
                    this.grid[y][x] = {
                        alive: true,
                        species: species.name,
                        energy: species.energy,
                        age: 0,
                        type: species.type,
                        x: x,
                        y: y
                    };
                }
                
                this.render();
                this.updateUI();
            }
            
            // 预设生态方案
            loadPreset(presetName) {
                this.grid = this.initializeGrid();
                this.resources = this.initializeResources();
                this.generation = 0;
                this.populationHistory = [];
                
                const centerX = Math.floor(this.cols / 2);
                const centerY = Math.floor(this.rows / 2);
                
                switch(presetName) {
                    case "balanced":
                        // 平衡生态 - 均匀分布
                        this.createBalancedEcosystem();
                        break;
                    case "plantDominated":
                        // 植物主导生态
                        this.createPlantDominatedEcosystem();
                        break;
                    case "predatorPrey":
                        // 捕食者-猎物生态
                        this.createPredatorPreyEcosystem();
                        break;
                    case "islands":
                        // 生态岛屿
                        this.createIslandEcosystem();
                        break;
                    default:
                        this.randomize();
                }
                
                this.render();
                this.updateUI();
            }
            
            createBalancedEcosystem() {
                // 创建平衡的生态系统
                for (let i = 0; i < 300; i++) {
                    const x = Math.floor(Math.random() * this.cols);
                    const y = Math.floor(Math.random() * this.rows);
                    
                    // 60% 植物，30% 草食动物，10% 肉食动物
                    const rand = Math.random();
                    let speciesIndex;
                    if (rand < 0.6) speciesIndex = 0; // 植物
                    else if (rand < 0.9) speciesIndex = 1; // 草食动物
                    else speciesIndex = 2; // 肉食动物
                    
                    const species = this.species[speciesIndex];
                    this.grid[y][x] = {
                        alive: true,
                        species: species.name,
                        energy: species.energy,
                        age: 0,
                        type: species.type,
                        x: x,
                        y: y
                    };
                }
            }
            
            createPlantDominatedEcosystem() {
                // 植物主导的生态系统
                for (let i = 0; i < 400; i++) {
                    const x = Math.floor(Math.random() * this.cols);
                    const y = Math.floor(Math.random() * this.rows);
                    
                    // 80% 植物，15% 草食动物，5% 肉食动物
                    const rand = Math.random();
                    let speciesIndex;
                    if (rand < 0.8) speciesIndex = 0; // 植物
                    else if (rand < 0.95) speciesIndex = 1; // 草食动物
                    else speciesIndex = 2; // 肉食动物
                    
                    const species = this.species[speciesIndex];
                    this.grid[y][x] = {
                        alive: true,
                        species: species.name,
                        energy: species.energy,
                        age: 0,
                        type: species.type,
                        x: x,
                        y: y
                    };
                }
            }
            
            createPredatorPreyEcosystem() {
                // 捕食者-猎物生态系统
                for (let i = 0; i < 250; i++) {
                    const x = Math.floor(Math.random() * this.cols);
                    const y = Math.floor(Math.random() * this.rows);
                    
                    // 50% 植物，40% 草食动物，10% 肉食动物
                    const rand = Math.random();
                    let speciesIndex;
                    if (rand < 0.5) speciesIndex = 0; // 植物
                    else if (rand < 0.9) speciesIndex = 1; // 草食动物
                    else speciesIndex = 2; // 肉食动物
                    
                    const species = this.species[speciesIndex];
                    this.grid[y][x] = {
                        alive: true,
                        species: species.name,
                        energy: species.energy,
                        age: 0,
                        type: species.type,
                        x: x,
                        y: y
                    };
                }
            }
            
            createIslandEcosystem() {
                // 创建生态岛屿
                const islands = [
                    { x: this.cols * 0.25, y: this.rows * 0.25, radius: 30 },
                    { x: this.cols * 0.75, y: this.rows * 0.25, radius: 25 },
                    { x: this.cols * 0.5, y: this.rows * 0.75, radius: 35 }
                ];
                
                islands.forEach(island => {
                    for (let i = 0; i < 80; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const radius = Math.random() * island.radius;
                        const x = Math.floor(island.x + Math.cos(angle) * radius);
                        const y = Math.floor(island.y + Math.sin(angle) * radius);
                        
                        if (x >= 0 && x < this.cols && y >= 0 && y < this.rows) {
                            const speciesIndex = Math.floor(Math.random() * this.species.length);
                            const species = this.species[speciesIndex];
                            
                            this.grid[y][x] = {
                                alive: true,
                                species: species.name,
                                energy: species.energy,
                                age: 0,
                                type: species.type,
                                x: x,
                                y: y
                            };
                        }
                    }
                });
            }
            
            animate() {
                if (!this.isRunning) return;
                
                this.step();
                setTimeout(() => this.animate(), this.speed);
            }
            
            updateUI() {
                document.getElementById('generation').textContent = this.generation;
                document.getElementById('plants').textContent = this.statistics.plants;
                document.getElementById('herbivores').textContent = this.statistics.herbivores;
                document.getElementById('carnivores').textContent = this.statistics.carnivores;
                document.getElementById('totalEnergy').textContent = Math.round(this.statistics.totalEnergy);
                document.getElementById('avgResources').textContent = this.statistics.avgResources;
                
                this.drawPopulationChart();
            }
            
            drawPopulationChart() {
                const chartCanvas = document.getElementById('populationChart');
                const ctx = chartCanvas.getContext('2d');
                const width = chartCanvas.width;
                const height = chartCanvas.height;
                
                ctx.clearRect(0, 0, width, height);
                
                if (this.populationHistory.length < 2) return;
                
                const maxValue = Math.max(
                    ...this.populationHistory.map(h => Math.max(h.plants, h.herbivores, h.carnivores))
                );
                
                const colors = {
                    plants: '#00ff00',
                    herbivores: '#0000ff',
                    carnivores: '#ff0000'
                };
                
                ['plants', 'herbivores', 'carnivores'].forEach(species => {
                    ctx.strokeStyle = colors[species];
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    
                    this.populationHistory.forEach((point, index) => {
                        const x = (index / (this.maxHistoryLength - 1)) * width;
                        const y = height - (point[species] / maxValue) * height * 0.9 - 5;
                        
                        if (index === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    });
                    
                    ctx.stroke();
                });
            }
            
            setSpeed(speed) {
                this.speed = Math.max(50, Math.min(2000, speed));
            }
            
            setResourceLevel(level) {
                for (let y = 0; y < this.rows; y++) {
                    for (let x = 0; x < this.cols; x++) {
                        this.resources[y][x] = Math.min(100, this.resources[y][x] * (level / 100));
                    }
                }
            }
            
            loadPreset(config) {
                this.clear();
                this.generation = 0;
                
                // 设置资源水平
                for (let y = 0; y < this.rows; y++) {
                    for (let x = 0; x < this.cols; x++) {
                        this.resources[y][x] = config.resources;
                    }
                }
                
                // 计算需要放置的生物数量
                const totalCells = this.rows * this.cols;
                const plantCount = Math.floor(totalCells * config.plants);
                const herbivoreCount = Math.floor(totalCells * config.herbivores);
                const carnivoreCount = Math.floor(totalCells * config.carnivores);
                
                // 随机放置植物
                for (let i = 0; i < plantCount; i++) {
                    const x = Math.floor(Math.random() * this.cols);
                    const y = Math.floor(Math.random() * this.rows);
                    if (!this.grid[y][x].alive) {
                        this.addOrganism(x, y, 0); // 植物
                    }
                }
                
                // 随机放置草食动物
                for (let i = 0; i < herbivoreCount; i++) {
                    const x = Math.floor(Math.random() * this.cols);
                    const y = Math.floor(Math.random() * this.rows);
                    if (!this.grid[y][x].alive) {
                        this.addOrganism(x, y, 1); // 草食动物
                    }
                }
                
                // 随机放置肉食动物
                for (let i = 0; i < carnivoreCount; i++) {
                    const x = Math.floor(Math.random() * this.cols);
                    const y = Math.floor(Math.random() * this.rows);
                    if (!this.grid[y][x].alive) {
                        this.addOrganism(x, y, 2); // 肉食动物
                    }
                }
                
                this.updateStatistics();
                this.render();
                this.updateUI();
            }
        }

        // 初始化模拟器
        const canvas = document.getElementById('ecosystemCanvas');
        const ecosystem = new EcosystemSimulation(canvas);

        // 控制按钮
        document.getElementById('startBtn').addEventListener('click', () => {
            ecosystem.start();
        });

        document.getElementById('stopBtn').addEventListener('click', () => {
            ecosystem.stop();
        });

        document.getElementById('stepBtn').addEventListener('click', () => {
            ecosystem.step();
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            ecosystem.reset();
        });

        document.getElementById('randomBtn').addEventListener('click', () => {
            ecosystem.randomize();
        });

        document.getElementById('speedInput').addEventListener('input', (e) => {
            ecosystem.setSpeed(parseInt(e.target.value));
        });

        document.getElementById('resourceInput').addEventListener('input', (e) => {
            ecosystem.setResourceLevel(parseInt(e.target.value));
        });

        // 预设生态系统配置
        const presetConfigs = {
            balanced: {
                name: "平衡生态",
                plants: 0.3,
                herbivores: 0.15,
                carnivores: 0.05,
                resources: 80
            },
            plantDominated: {
                name: "植物主导",
                plants: 0.5,
                herbivores: 0.1,
                carnivores: 0.02,
                resources: 90
            },
            predatorPrey: {
                name: "捕食者-猎物",
                plants: 0.4,
                herbivores: 0.2,
                carnivores: 0.08,
                resources: 70
            },
            islands: {
                name: "岛屿生态",
                plants: 0.25,
                herbivores: 0.08,
                carnivores: 0.03,
                resources: 60
            }
        };

        // 添加预设配置按钮
        Object.keys(presetConfigs).forEach(key => {
            const config = presetConfigs[key];
            const button = document.createElement('button');
            button.textContent = config.name;
            button.className = 'preset-btn';
            button.onclick = () => {
                ecosystem.loadPreset(config);
            };
            document.querySelector('.button-group').appendChild(button);
        });

        // 为预设按钮添加样式
        const style = document.createElement('style');
        style.textContent = `
            .preset-btn {
                background: linear-gradient(135deg, #ff6b35, #f7931e);
                color: white;
                border: none;
                padding: 8px 16px;
                border-radius: 20px;
                font-size: 0.9rem;
                cursor: pointer;
                transition: all 0.3s ease;
                margin: 2px;
            }
            .preset-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
            }
        `;
        document.head.appendChild(style);

        // 初始渲染
        ecosystem.render();
        ecosystem.updateUI();
    </script>
