<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桌宠隐藏功能测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🐱 桌宠隐藏功能测试页面</h1>
        
        <div class="instructions">
            <h2>测试说明：</h2>
            <p>1. 等待桌宠出现在页面上</p>
            <p>2. 点击桌宠工具栏的 ❌ 按钮隐藏桌宠</p>
            <p>3. 桌宠隐藏后，右下角应该出现一个 🐱 按钮</p>
            <p>4. 点击 🐱 按钮重新显示桌宠</p>
            <p>5. 桌宠重新显示时会欢迎消息</p>
        </div>
        
        <div class="instructions">
            <h2>功能特点：</h2>
            <p>✅ 桌宠可以通过工具栏的 ❌ 按钮隐藏</p>
            <p>✅ 隐藏后在右下角显示可爱的 🐱 恢复按钮</p>
            <p>✅ 恢复按钮有悬停动画效果</p>
            <p>✅ 桌宠重新显示时会显示欢迎消息</p>
            <p>✅ 恢复按钮位置固定，不会影响页面布局</p>
        </div>
    </div>

    <!-- 8bit音乐库 -->
    <script src="8bit-music.js"></script>
    <!-- 增强版喵酱看板娘 -->
    <script src="nyan-chan-enhanced.js"></script>
    
    <script>
        // 页面加载后显示测试提示
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                if (typeof nyanChanEnhanced !== 'undefined' && nyanChanEnhanced.showMessage) {
                    nyanChanEnhanced.showMessage("🧪 测试开始！试试隐藏我吧！", 3000);
                }
            }, 2000);
        });
    </script>
</body>
</html>
