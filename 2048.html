<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #776e65;
            font-size: 48px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .score-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 20px;
        }

        .score-box {
            background: #bbada0;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            min-width: 80px;
        }

        .game-board {
            background: #bbada0;
            border-radius: 10px;
            padding: 10px;
            position: relative;
            width: 340px;
            height: 340px;
            margin: 0 auto;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            height: 100%;
        }

        .grid-cell {
            background: rgba(238, 228, 218, 0.35);
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            transition: all 0.15s ease-in-out;
        }

        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 28px; }
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 28px; }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: 28px; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 24px; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 24px; }

        .controls {
            margin-top: 20px;
            font-size: 14px;
            color: #776e65;
        }

        .new-game-btn {
            background: #8f7a66;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.2s;
        }

        .new-game-btn:hover {
            background: #9f8a76;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .home-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .home-btn:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a5a90);
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #776e65;
            z-index: 100;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .game-board {
                width: 280px;
                height: 280px;
            }
            
            h1 {
                font-size: 36px;
            }
            
            .grid-cell {
                font-size: 24px;
            }
            
            .tile-128, .tile-256, .tile-512 {
                font-size: 20px;
            }
            
            .tile-1024, .tile-2048 {
                font-size: 18px;
            }
        }
        
        /* 夜间模式样式 */
        .night-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }
        
        .night-mode .game-container {
            background: rgba(30, 30, 30, 0.95);
            color: #e0e0e0;
        }
        
        .night-mode h1 {
            color: #ffd700;
        }
        
        .night-mode .score-box {
            background: #444;
            color: #fff;
        }
        
        .night-mode .controls p {
            color: #b0b0b0;
        }
        
        .night-mode .grid-cell {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .night-mode .tile-2 { background: #eee4da; color: #776e65; }
        .night-mode .tile-4 { background: #ede0c8; color: #776e65; }
        .night-mode .tile-8 { background: #f2b179; color: #f9f6f2; }
        .night-mode .tile-16 { background: #f59563; color: #f9f6f2; }
        .night-mode .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .night-mode .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .night-mode .tile-128 { background: #edcf72; color: #f9f6f2; }
        .night-mode .tile-256 { background: #edcc61; color: #f9f6f2; }
        .night-mode .tile-512 { background: #edc850; color: #f9f6f2; }
        .night-mode .tile-1024 { background: #edc53f; color: #f9f6f2; }
        .night-mode .tile-2048 { background: #edc22e; color: #f9f6f2; }
        
        .night-mode .game-over {
            background: rgba(30, 30, 30, 0.95);
            color: #ffd700;
        }
        
        .night-mode .new-game-btn {
            background: linear-gradient(135deg, #ffd700, #ffb700);
            color: #1a1a2e;
        }
        
        .night-mode .home-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>2048</h1>
        <div class="score-container">
            <div class="score-box">
                <div>分数</div>
                <div id="score">0</div>
            </div>
            <div class="score-box">
                <div>最高分</div>
                <div id="best-score">0</div>
            </div>
        </div>
        
        <div class="game-board">
            <div class="grid-container" id="grid">
                <!-- 4x4网格将通过JavaScript生成 -->
            </div>
            <div class="game-over hidden" id="game-over">
                <div id="game-over-text">游戏结束！</div>
                <button class="new-game-btn" onclick="initGame()">重新开始</button>
            </div>
        </div>
        
        <div class="controls">
            <p>使用方向键或WASD控制</p>
            <div class="button-group">
                <button class="home-btn" onclick="goHome()">返回主页</button>
                <button class="new-game-btn" onclick="initGame()">新游戏</button>
            </div>
        </div>
    </div>

    <script>
        let grid = [];
        let score = 0;
        let bestScore = localStorage.getItem('2048-best-score') || 0;
        let gameOver = false;

        // 初始化游戏
        function initGame() {
            grid = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            gameOver = false;
            updateScore();
            document.getElementById('game-over').classList.add('hidden');
            
            // 添加两个初始数字
            addNewTile();
            addNewTile();
            updateDisplay();
        }

        // 添加新数字
        function addNewTile() {
            const emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) {
                        emptyCells.push({x: i, y: j});
                    }
                }
            }
            
            if (emptyCells.length > 0) {
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[randomCell.x][randomCell.y] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        // 更新显示
        function updateDisplay() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';
            
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    
                    if (grid[i][j] !== 0) {
                        cell.textContent = grid[i][j];
                        cell.classList.add(`tile-${grid[i][j]}`);
                    }
                    
                    gridElement.appendChild(cell);
                }
            }
        }

        // 更新分数
        function updateScore() {
            document.getElementById('score').textContent = score;
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('2048-best-score', bestScore);
            }
            document.getElementById('best-score').textContent = bestScore;
        }

        // 移动逻辑
        function move(direction) {
            if (gameOver) return false;
            
            let moved = false;
            const newGrid = grid.map(row => [...row]);
            
            if (direction === 'left') {
                for (let i = 0; i < 4; i++) {
                    const row = newGrid[i].filter(val => val !== 0);
                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            score += row[j];
                            row.splice(j + 1, 1);
                        }
                    }
                    while (row.length < 4) {
                        row.push(0);
                    }
                    newGrid[i] = row;
                }
            } else if (direction === 'right') {
                for (let i = 0; i < 4; i++) {
                    const row = newGrid[i].filter(val => val !== 0);
                    for (let j = row.length - 1; j > 0; j--) {
                        if (row[j] === row[j - 1]) {
                            row[j] *= 2;
                            score += row[j];
                            row.splice(j - 1, 1);
                            j--;
                        }
                    }
                    while (row.length < 4) {
                        row.unshift(0);
                    }
                    newGrid[i] = row;
                }
            } else if (direction === 'up') {
                for (let j = 0; j < 4; j++) {
                    const column = [];
                    for (let i = 0; i < 4; i++) {
                        if (newGrid[i][j] !== 0) {
                            column.push(newGrid[i][j]);
                        }
                    }
                    for (let i = 0; i < column.length - 1; i++) {
                        if (column[i] === column[i + 1]) {
                            column[i] *= 2;
                            score += column[i];
                            column.splice(i + 1, 1);
                        }
                    }
                    while (column.length < 4) {
                        column.push(0);
                    }
                    for (let i = 0; i < 4; i++) {
                        newGrid[i][j] = column[i];
                    }
                }
            } else if (direction === 'down') {
                for (let j = 0; j < 4; j++) {
                    const column = [];
                    for (let i = 0; i < 4; i++) {
                        if (newGrid[i][j] !== 0) {
                            column.push(newGrid[i][j]);
                        }
                    }
                    for (let i = column.length - 1; i > 0; i--) {
                        if (column[i] === column[i - 1]) {
                            column[i] *= 2;
                            score += column[i];
                            column.splice(i - 1, 1);
                            i--;
                        }
                    }
                    while (column.length < 4) {
                        column.unshift(0);
                    }
                    for (let i = 0; i < 4; i++) {
                        newGrid[i][j] = column[i];
                    }
                }
            }
            
            // 检查是否有移动
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] !== newGrid[i][j]) {
                        moved = true;
                        break;
                    }
                }
            }
            
            if (moved) {
                grid = newGrid;
                addNewTile();
                updateDisplay();
                updateScore();
                checkGameOver();
            }
            
            return moved;
        }

        // 检查游戏是否结束
        function checkGameOver() {
            // 检查是否还有空格
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) return;
                }
            }
            
            // 检查是否还能合并
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (j < 3 && grid[i][j] === grid[i][j + 1]) return;
                    if (i < 3 && grid[i][j] === grid[i + 1][j]) return;
                }
            }
            
            // 游戏结束
            gameOver = true;
            document.getElementById('game-over').classList.remove('hidden');
        }

        // 键盘事件
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    move('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    move('right');
                    break;
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    move('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    move('down');
                    break;
            }
        });

        // 触摸事件支持
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            if (!touchStartX || !touchStartY) return;
            
            let touchEndX = e.changedTouches[0].clientX;
            let touchEndY = e.changedTouches[0].clientY;
            
            let diffX = touchStartX - touchEndX;
            let diffY = touchStartY - touchEndY;
            
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 0) {
                    move('left');
                } else {
                    move('right');
                }
            } else {
                if (diffY > 0) {
                    move('up');
                } else {
                    move('down');
                }
            }
            
            touchStartX = 0;
            touchStartY = 0;
        });

        // 返回主页
        function goHome() {
            window.location.href = 'games_home.html';
        }

        // 初始化游戏
        initGame();
    </script>
    
    <!-- 喵酱图片版看板娘 -->
    <script src="nyan-chan-image.js"></script>
</body>
</html>
